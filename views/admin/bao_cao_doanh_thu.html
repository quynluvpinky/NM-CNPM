<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Quản lý bán hàng</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <!-- {{!--
    SIÊU LƯU Ý
    - public tự động vào thư mục admin
    - nếu muốn truy cập vào user thì phải là user/css/main.css
    --}} -->
        <link
            rel="stylesheet"
            type="text/css"
            href="../../public/admin/css/bao_cao.css" />
    </head>

    <body>
        <div class="container">
            <label class="switch">
                <input type="checkbox" class="toggle" name="toggle-label" />
                <label class="form-label" for="toggle-label"
                    ><strong>Báo cáo ngày/tháng</strong></label
                >
                <span class="slider"></span>

                <div class="flip-card__inner mt-3">
                    <div class="flip-card__front">
                        <div class="title">Báo cáo doanh thu ngày</div>
                        <form action="" class="d-flex align-items-center">
                            <label for="date"><strong>Nhập ngày:</strong></label>
                            <input id="date"type="date"class="form-control mx-3"name="date" />
                            <button class="btn btn-primary" type="submit">Load</button>
                        </form>

                        <table class="table table-striped mt-3">
                            <thead>
                                <tr class="table-dark">
                                    <th scope="col" width="10%">Mã sản phẩm</th>
                                    <th scope="col" width="30%">Tên sản phẩm</th>
                                    <th scope="col" width="10%">Số lượng</th>
                                    <th scope="col" width="10%">Đơn giá</th>
                                    <th scope="col"class="text-end"width="10%"><span>Thành tiền</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>

                        <strong>Tổng doanh thu ngày:</strong>
                    </div>
                    <div class="flip-card__back">
                        <div class="title">Báo cáo doanh thu tháng</div>
                        <form action="" class="d-flex align-items-center">
                            <label for="month"
                                ><strong>Nhập tháng:</strong></label
                            >
                            <input
                                id="month"
                                type="month"
                                placeholder="mm-yyyy"
                                class="form-control mx-3"
                                name="month" />

                            <button class="btn btn-primary" type="submit">
                                Load
                            </button>
                        </form>

                        <table class="table table-striped mt-3">
                            <thead>
                                <tr class="table-dark">
                                    <th scope="col" width="10%">Mã sản phẩm</th>
                                    <th scope="col" width="30%">
                                        Tên sản phẩm
                                    </th>
                                    <th scope="col" width="10%">Số lượng</th>
                                    <th scope="col" width="10%">Đơn giá</th>
                                    <th
                                        scope="col"
                                        class="text-end"
                                        width="10%">
                                        <span>Thành tiền</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                               
                            </tbody>
                        </table>

                        <strong>Tổng doanh thu tháng:</strong>
                    </div>
                </div>
            </label>
        </div>
        <script>
            src =
                "https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js";
        </script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
        <!-- {{!-- js để ở đây, không bỏ trong component được --}} -->
        <script src="js/sidebar.js"></script>
    </body>
    <head>
        <script id="food-template" type="text/x-handlebars-template">
            \{{#each food.data}}
            <div class="col-6 col-md-3">
                <div class="card border border-black position-relative">
                    <a href="/detail?type=0&id=\{{this.itemid}}">
                        <img src="\{{this.photo}}" class="card-img-top" alt="Product Image">
                    </a>
                    <div class="card-body border-top border-black">
                        <h6 class="card-title text-center">\{{this.name}}</h6>
                        <div class="d-flex justify-content-between">
                        </div>
                    </div>
                    <p class="price position-absolute" style="margin-right: auto;">Giá: \{{formatCurrency this.price}}</p>
                    <button type="button" 
                        class="position-absolute btn btn-primary rounded-circle"
                        onclick="addProduct('\{{this.itemid}}', 0)">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            \{{/each}}


            <tr>
                <td>{{}}</td>
                <td>1 Oct, 21</td>
                <td><i class="fa fa-check-circle-o green"></i><span class="ms-1">Paid</span></td>
                <td><img src="https://i.imgur.com/VKOeFyS.png" width="25" />Althan Travis</td>
                <td class="text-end"><span class="fw-bolder">$0.99</span><i class="fa fa-ellipsis-h ms-2"></i></td>
            </tr>
        </script>
    </head>
</html>
